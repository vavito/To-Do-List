<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <header>
                <h1>To Do List</h1>
            </header>
        </div>
        <p id="main-paragraph">O que você vai fazer hoje?</p>
        <form id="add-task-form">
            <div class="add-task-container">
                <input type="text" id="add-task-input" placeholder="Adicione uma tarefa...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
        <div class="task-list-container">
            <div class="task-list-header">
                <p class="task-list-title">Tarefas</p>
                <input type="text" class="task-list-searchbar" placeholder="Pesquise uma tarefa..."></input>
            </div>
            <p class="task-list-info">Suas tarefas aparecerão aqui...</p>
            <ul id="task-list">
            </ul>
        </div>
    </div>
</body>
</html>
